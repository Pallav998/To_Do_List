<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>
          To Do List
          <img
            src="https://previews.123rf.com/images/cathyrina/cathyrina1705/cathyrina170500046/77839378-simple-art-and-hobby-vector-flat-icon.-drawing-paper-with-pencil.-flat-style-icon.-48x48-pixel-perfect..jpg"
            alt=""
          />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
